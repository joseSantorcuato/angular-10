<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.price | currency:'CLP':'symbol-narrow' }}</p>


    <!-- <a href="#" class="btn btn-primary">Comprar ahora</a> , antiguo boton que decia comprar ahora-->
  </div>



  <div *ngIf="shoppingCart" class="card-footer">
          <button
          *ngIf="shoppingCart.getQuantity(product) >= 0; else updateQuantity"
              (click)="addToCart()"
              class="btn btn-primary btn-block">Agregar a carrito</button>
              <br>


                <br>
      </div>








</div>
