    <p class="card-text">Tiene {{ cart.totalItemsCount }} art√≠culos en su carro de compras</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart.items" class="list-group-item">

          {{cart.totalPrice | currency:'CLP':'symbol-narrow'}}

      </li>
    </ul>
  </div>
</div>
